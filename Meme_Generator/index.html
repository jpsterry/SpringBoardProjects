<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="top-div">
        <h1>Welcome To The Meme Generator</h1>
        <h3>Fill out the form to get dank memes!</h3>
        <form id="meme-form">
            <p>
                <label for='mUrl'>Meme URL:</label>
                <input type="text" name="meme-url" id="mUrl">
            </p>
            <p>
                <label for="mTopText">Meme Text Top:</label>
                <input type="text" name="meme-top" id="mTopText">
            </p>
            <p>
                <label for="mBotText">Meme Text Bottom</label>
                <input type="text" name="meme-bot" id="mBotText">
            </p>
            <p>
                <input type="submit" id='meme-submit'>
            </p>
        </form>
    </div>
    <div id='meme-container'>



    </div>

    <script src="app.js"></script>
</body>

</html>
